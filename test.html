<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icon Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <h1>My Font Awesome Icons</h1>

    <p>Here is a heart icon: <i class="fas fa-heart"></i></p>
    <p>Here is a star icon: <i class="fas fa-star"></i></p>
    <p>Here is a Twitter icon: <i class="fab fa-twitter"></i></p>

</body>
</html>
